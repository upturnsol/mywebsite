<div class="col-md-4 offset-md-2">
	<div class="social-share ss-padding">
		<h4>Social Share</h4>
		<div class="share-list">
			<ul>
			  <li>
			  	<a target="_blank" href="https://twitter.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on Twitter">
			  		<i class="fa fa-twitter" aria-hidden="true"></i>
			  	</a>
			  </li>

			  <li>
			  	<a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on Facebook">
			  	<i class="fa fa-facebook" aria-hidden="true"></i>
			</a>
			</li>

			  <li>
			  	<a target="_blank" href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}" onclick="window.open(this.href, 'window', 'left=20,top=20,width=500,height=500,toolbar=1,resizable=0'); return false;" title="Share on LinkedIn">
			  		<i class="fa fa-linkedin" aria-hidden="true"></i>
				</a>
			  </li>
			</ul>
		</div>
	</div>
</div>
