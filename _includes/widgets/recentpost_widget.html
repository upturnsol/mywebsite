<div class="single-widget recentpost_widget">
	<div class="widget-title">
		<h2><span>Feeds</span></h2>
	</div>
	<div class="recentpost-list ">

		{% for post in site.posts limit: 5 %}
		<div class="single-post">
			<div class="media">
				<div class="post-img mr-3">
					<a href="{{ post.url }}"><img style="max-width: 70px;" src="{{ post.image | relative_url }}" alt="recent post"></a>
				</div>
				<div class="media-body">
					<h4 class="mt-0"><a href="{{ post.url }}">{{ post.title | truncate: 45 }}</a></h4>
					<div class="time">
						<p><i class="fa fa-clock-o"></i> <span>3 Hours ago </span></p>
					</div>
				</div>
			</div>
		</div>
		{% endfor %}


	</div>
</div>
